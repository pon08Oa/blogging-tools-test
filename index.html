<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ブログを簡単に作れるようにするツールです。">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>ブログ作成ツール</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/fbc30c1d99.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    </head>
    <body>
        <div id="editorjs"></div>
        <button>保存する</button>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
        <script>
            /* エディターの設定 */
            window.addEventListener('DOMContentLoaded', (e) => {
                editor = new EditorJs({
                    holder: 'editorjs',
                    tools: {
                        header : Header,
                        list : List,
                        checklist : Checklist,
                        quote : Quote,
                        code : CodeTool,
                    },
                });
            })

            let saveBtn = document.querySelector('button');

            saveBtn.addEventListener('click', function() {
                editor.saver().then((outputData) => {
                    document.write('Article data: ', outputData)
                }).catch((error) => {
                    document.write('Saved failed: ', error)
                });
            })
        </script>
    </body>
</html>
